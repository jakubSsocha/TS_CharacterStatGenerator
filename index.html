<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Statystyk Postaci v 1.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class = "col-lg-12" 
        style="text-align: center; padding-top: 15px;">
            <h2>Generowanie statystyk postaci</h2>
            <h4>v 1.0 (with TypeScript)</h4>
        </div>
    </div>
    
    <br>

    <div class="row">

        <div class="col-lg-2"></div>

        <div class = "col-lg-8" style="text-align: center">
            <table class="table" style="text-align: center">
                
                <thead>
                    <tr>
                        <th>Parametr</th>
                        <th colspan="3">Wartość</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Siła</td>
                        <td><button id="0" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="0" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <td>Zręczność</td>
                        <td><button id="1" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="1" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <td>Wytrzymałość</td>
                        <td><button id="2" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="2" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <td>Mądrość</td>
                        <td><button id="3" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="3" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <td>Inteligencja</td>
                        <td><button id="4" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="4" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <td>Charyzma</td>
                        <td><button id="5" class="btn btn-danger">-</button></td>
                        <td class="param_handler">0</td>
                        <td><button id="5" class="btn btn-success">+</button></td>
                    </tr>

                    <tr>
                        <th>Suma</th>
                        <th id="sum" colspan="3">0</th>
                    </tr>

                    <tr>
                        <td>Pozostałe do wykorzystania</td>
                        <td id="difference" colspan="3">0</td>
                    </tr>

                </tbody>

            </table>

            <br>

            <button class="btn btn-primary" id="draw">Losuj</button>
            <button class="btn btn-success" id="save" style="margin-left: 30px; margin-right: 30px;">Zapisz</button>
            <button class="btn btn-warning" id="load">Wczytaj</button>
        </div>

        <div class="col-lg-2"></div>

    </div>

</body>

<script src="js/main.js" defer></script>

</html>
